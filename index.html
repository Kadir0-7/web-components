<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comment-System</title>
</head>

<body>
  <form id="form">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="whats your name" required>
    </div>
    <div class="email">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    <div class="comment">
      <label for="comment">Comment </label>
      <Textarea id="comment" required></Textarea>
    </div>
    <div>
      <label for="checkbox">Post Comment?</label>
      <input type="checkbox" id="checkbox" required>
    </div>
    <div>
      <button id="submit">Submit</button>
      <button type="reset">Reset</button>
      <button id="remove">Remove</button>
    </div>
  </form>
  <div id="results"></div>


  <template id="temple">
    <style>
      p {
        font-weight: bold;
      }

      span {
        color: black;
      }
      .comment-card{
         background-color: #f81818;
      align-items:center;
       box-shadow: 20px 20px 6px;
      opacity: 90%;
      margin-top: 40px;
      border: solid 2px;
      border-radius: 5px;
      }
    </style>
    <div class="comment-card"> 
    <p>Name: <span id="for-name"></span></p>
    <p>Eamil: <span id="for-email"></span></p>
    <p>Comment: <span id="for-comment"></span></p>
</div>
  </template>




  <script type="module" src="comment.js"></script>
 
</body>

</html>
